  <script type="text/javascript">
  (function (w) {
    w.CONSTANT = {
      ALPINE_MOBILE: '14151083',
      API_URL: 'https://api.zenhub.io',
    };
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        CONSTANT.TOKEN = this.responseXML.getElementsByTagName("token")[0].childNodes[0].nodeValue;
      }
    };
    xhttp.open("GET", "config.xml", true);
    xhttp.send();
  })(window);
  </script>
